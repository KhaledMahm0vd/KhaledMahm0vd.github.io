<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .container {
      display: flex;
      gap: 24px;
      padding: 24px;
    }

    .window {
      width: 240px;
      height: 180px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .window:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .window-header {
      height: 48px;
      background: #f0f0f0;
      border-bottom: 1px solid #e0e0e0;
    }

    .window-content {
      padding: 16px;
      color: #333;
      font-size: 14px;
    }

    .window:nth-child(1) { background: #ffa0c7; }
    .window:nth-child(2) { background: #c9efe2; }
    .window:nth-child(3) { background: #a8f9ff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="window">
      <div class="window-header"></div>
      <div class="window-content">
	  <h3 align=center><a href="https://khamsat.com/user/khaled110125">Khamsat - خمسات</a></h3>
	  </div>
    </div>
    <div class="window">
      <div class="window-header"></div>
      <div class="window-content">
	  <h3 align=center><a href="https://mostaql.com/u/khaled110125">Mostaql - مستقل</a></h3>
	  </div>
    </div>
    <div class="window">
      <div class="window-header"></div>
      <div class="window-content">
	  <h3 align=center><a href="https://www.upwork.com/freelancers/~01a5f6b5ce23c099eb">Upwork</a></h3>
	  </div>
    </div>
  </div>
</body>
</html>
